<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Millionare Motors</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #1976d2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 0 1rem;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 10px;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    form h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 1rem;
    }

    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0d47a1;
    }

    .contact-options {
      text-align: center;
      margin-top: 2rem;
    }

    .contact-options button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      background: #25D366;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .contact-options button.call-btn {
      background: #1976d2;
    }

    .contact-options button:hover {
      transform: scale(1.05);
    }

    /* Popup styling */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .popup.active {
      opacity: 1;
      pointer-events: auto;
    }

    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .popup.active .popup-content {
      transform: scale(1);
    }

    .popup h3 {
      color: #1976d2;
      margin-bottom: 1rem;
    }

    .popup button {
      margin-top: 1rem;
      background: #1976d2;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Loading Spinner */
    .spinner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .spinner-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1976d2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>Contact Millionare Motors</header>

  <div class="container">
    <!-- Google Map -->
    <div>
      <iframe
        src="https://www.google.com/maps?q=-4.0614000,39.6638000&z=15&output=embed"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Contact Form -->
    <form id="contactForm">
      <h2>Send Us a Message</h2>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>

      <!-- Spinner -->
      <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner"></div>
      </div>
    </form>
  </div>

  <!-- Contact Options -->
  <div class="contact-options">
    <button id="whatsappBtn">Chat on WhatsApp</button>
    <button class="call-btn" id="callBtn">Call Us</button>
  </div>

  <!-- Success Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h3>✅ Message Sent Successfully!</h3>
      <p>Thank you for reaching out. We’ll get back to you soon.</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const popup = document.getElementById('popup');
    const spinner = document.getElementById('spinnerOverlay');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.classList.add('active');

      try {
        const formData = new FormData(form);
        const res = await fetch('/send-message', {
          method: 'POST',
          body: new URLSearchParams(formData),
        });

        if (res.ok) {
          popup.classList.add('active');
          form.reset();
        } else {
          alert('⚠️ Failed to send message. Please try again later.');
        }
      } catch (err) {
        alert('⚠️ Network error. Please check your connection.');
      } finally {
        spinner.classList.remove('active');
      }
    });

    document.getElementById('closePopup').addEventListener('click', () => {
      popup.classList.remove('active');
    });

    // Hidden contact info
    const phoneNumber = '+254115908207';
    const encodedPhone = btoa(phoneNumber);

    document.getElementById('whatsappBtn').addEventListener('click', () => {
      const decoded = atob(encodedPhone);
      const url = `https://wa.me/${decoded.replace('+', '')}`;
      window.open(url, '_blank');
    });

    document.getElementById('callBtn').addEventListener('click', () => {
      const decoded = atob(encodedPhone);
      window.location.href = `tel:${decoded}`;
    });
  </script>
</body>
</html>
