<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dealer Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <h1>Welcome to the Dealer Dashboard</h1>
  <p>Here you can upload your car listings and view existing ones.</p>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="carImage">Upload Car Image:</label>
    <input type="file" id="carImage" name="carImage" accept="image/*" required />
    <button type="submit">Upload</button>
  </form>

  <h2>Uploaded Cars</h2>
  <div id="gallery">
    <!-- Uploaded images will show here -->
    <p>No cars uploaded yet.</p>
  </div>
</body>
</html>
